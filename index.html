<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Source+Sans+Pro&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Poupança</title>
  </head>
  <body>
    <div class="container">
      <form action="">
        <header>
          <h1>Cardeneta de Poupança</h1>
        </header>

        <div class="input">
          <label for="nome">Nome:</label>
          <input type="text" id="nome" />
        </div>

        <div class="input">
          <label for="valorAplicado">Valor aplicado mensalmente:</label>
          <input type="text" id="valorAplicado" />
        </div>

        <div class="input">
          <label for="nome">Taxa de Juros:</label>
          <input type="text" id="taxaJuros" />
        </div>

        <div class="input">
          <label for="nome">Número de parcelas:</label>
          <input type="text" id="numParcelas" />
        </div>

        <div class="buttons">
          <button type="button" id="calcular">Calcular</button>
        </div>

        <div class="result" id="resultado">
          <h4 class="resultName" id="resultadoName"></h4>
          <p class="resultText" id="resultadoText"></p>
        </div>
        <footer>
          <p>Made by Thiago Prates</p>
        </footer>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
